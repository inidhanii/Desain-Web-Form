<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Rumah Sakit Jiwa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Form Pendaftaran Pasien</div>
        <form action="#" id="registrasi">
            <div class="detail-user">
                <div class="input-box">
                    <span class="details">Nama Pasien<span style="color:red;"> *</span></span>
                    <input type="text" placeholder="Masukkan Nama Pasien">
                </div>
                <div class="input-box">
                    <span class="details">Tempat Lahir<span style="color:red;"> *</span></span>
                    <input type="text" placeholder="Masukkan Tempat Lahir">
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Lahir<span style="color:red;"> *</span></span>
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div class="input-box">
                    <span class="details">Alamat<span style="color:red;"> *</span></span>
                    <input type="text" placeholder="Masukkan Alamat">
                </div>
                <div class="input-box">
                    <span class="details">Nomor Telepon<span style="color:red;"> *</span></span>
                    <input type="text" placeholder="+62xxxx">
                </div>
            </div>
            <div class="sex">
                <span class="sex">Jenis Kelamin</span>
                <div class="category">
                    <input type="radio" id="laki" name="Kelamin" value="laki>
                    <label for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="Kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                    <input type="radio" id="heli" name="Kelamin" value="heli">
                    <label for="heli">Attack Helicopter</label>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
<footer>
    <script>
        var form = document.getElementById('registrasi');
        form.addEventListener('submit', function(e){
            var inputs = form.getElementsByTagName('input');
            for(var i=0;i<inputs.length;i++){
                if(inputs[i].value=='') {
                    inputs[i].style.border = '1px solid red';
                    e.preventDefault();
                }
                else {
                    inputs[i].style.border = '1px solid black';
                }
            }
        }, false);
    </script>
</footer>
</html>
